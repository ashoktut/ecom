<ion-header>
  <ion-toolbar>
    <ion-title>{{data.catName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- items list -->
  <ion-list>
    <ng-container *ngFor="let item of items; let i = index">
      <!-- item component -->
      <app-item
        *ngIf="item.catId === data.catId"
        [item]="item"
        [index]="i"
        (add)="quantityPlus($event)"
        (minus)="quantityMinus($event)">
      </app-item>
    </ng-container>
  </ion-list>
</ion-content>
